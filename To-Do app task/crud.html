<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud operation</title>
    <link rel="stylesheet" href="crud.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center mt-3">
            <div class="col-8 ">
                <div class="row mb-4">
                    <div class="mb-5">
                        <label for="task" class="form-label">
                            <h4>Project Task</h4>
                        </label>
                        <input type="text" class="form-control" id="task" placeholder="Enter your Task">
                    </div>
                    <div class="col-6">
                        <label for="status" class="form-label">
                            <h5>Status</h5>
                        </label>
                        <select class="form-select" aria-label="Default select example" id="status">
                            <option value="">Choose ...</option>
                            <option value="Done">Done</option>
                            <option value="Pendding">Pending</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary me-3" id="additem" onclick="adddata()"> + Add</button>
                <button class="btn btn-success  " id="update" onclick="update()"> Update</button>

            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <table class="table" id="table">
                    <th>ID</th>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Action</th>
                </table>
            </div>
        </div>
    </div>
    <script src="crud.js"></script>
</body>

</html>
