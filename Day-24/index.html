<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate mass of planet</title>
    <link rel="stylesheet" href="earth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="img main pt-4">
        <h2 class="center text-white  ">Calculate weight Of an Object On planet </h2>
        <div class="container">
            <div class="row mt-5  justify-content-center">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Enter Mass kilogram" id="mass">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="select">
                        <option selected value="Earth">Earth</option>
                        <option value="venus">venus</option>
                        <option value="Pluto">Pluto</option>
                        <option value="Jupiter">Jupiter</option>
                        <option value="Mercury">Mercury</option>
                        <option value="saturn">saturn</option>
                        <option value="uranus">uranus</option>
                        <option value="neptune">neptune</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="form-control" onclick="calculate()">Calculate Weight</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="error"></div>
                </div>
            </div>
            <br><br><br>
            <div class="row mt-5 justify-content-between">
                <div class="col-md-6">
                    <div>
                        <img src="" alt="planet" width="100%" height="auto">
                    </div>
                </div>
                <div class="col-md-4 text-white ">
                    <div class="row mt-5 justify-content-center align-item-center">
                        <b id="bold"></b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

<script src="earth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
