<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Country Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid pt-4">
        <div class="row mt-4 justify-content-center bg-warning">
            <div class="col-md-6 text-center h1 ">
                World Countrys Data
            </div>
            <p class="text-center">Currently, we Have 250 Countrys</p>
        </div>
    </div>
    <div class="container-fluid mt-4 ">
        <div class="row border border-3 justify-content-center py-2 gap-2">
            <div class="col-md-2 col-6  p-0">
                <button class="btn bg-warning " style="width:100%;" onclick="populationdata()">Population </button>
            </div>
            <div class="col-md-2 col-6  p-0">
                <button class="btn btn-warning " style="width:100%;" onclick="languagedata()">Languages</button>
            </div>
            <div class="col-12 text-center" id="headline"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row border border-3 border-top-0">
            <div class="container">
                <table class="table" id="table">

                </table>
            </div>
        </div>
    </div>
</body>
<script src="country.js"></script>

</html>
